<div class="scene-wrapper">

<actor-cmp [aNode]="actorNodes"></actor-cmp>
<player-cmp
    [pNode]="playerNodes"
    [pThought]="playerThought">
</player-cmp>

</div>

<footer>
  <hr color=#333>
  <ul>
    <li *ngFor="#node of actorNodes">{{ node }}</li>
    <li *ngFor="#node of playerNodes">{{ node }}</li>
  </ul>

  <hr color=#000>
  <small>{{ actorNodes | json }}</small>
  <small>{{ playerNodes | json }}</small>

</footer>
